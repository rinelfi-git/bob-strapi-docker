name: bob

services:
  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    volumes:
      - redis-data:/data
      - ${SRC_VOLUME}:/app/bob
    restart: unless-stopped
    networks:
      - bob-network
    healthcheck:
      test: ["CMD-SHELL", "test -f /data/redis_password.txt && redis-cli -a $(cat /data/redis_password.txt) ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  strapi:
    build:
      context: ./strapi
      dockerfile: Dockerfile
    network_mode: host
    volumes:
      - ${SRC_VOLUME}:/app/bob
    environment:
      - NODE_ENV=${NODE_ENV}
      - MEDIASOUP_ANNOUNCED_IP=${MEDIASOUP_ANNOUNCED_IP}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  coturn:
    build:
      context: ./coturn
      dockerfile: Dockerfile
    container_name: bob-coturn
    restart: unless-stopped
    network_mode: host
    command:
      - -c
      - /etc/coturn/turnserver.conf.base
      - --external-ip=${TURN_EXTERNAL_IP}
      - --realm=${TURN_REALM}
      - --user=${TURN_USERNAME}:${TURN_CREDENTIAL}

networks:
  bob-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
