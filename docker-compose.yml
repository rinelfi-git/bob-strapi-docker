name: bob

services:
  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    volumes:
      - redis-data:/data
      - ${STRAPI_VOLUME}:/app/bob
    restart: unless-stopped
    networks:
      - bob-network
    healthcheck:
      test: ["CMD-SHELL", "test -f /data/redis_password.txt && redis-cli -a $(cat /data/redis_password.txt) ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  strapi:
    build:
      context: ./strapi
      dockerfile: Dockerfile
    ports:
      - "1337:1337"
      - "40000-40100:40000-40100/udp"
    volumes:
      - ${STRAPI_VOLUME}:/app/bob
    environment:
      - NODE_ENV=${NODE_ENV}
      - MEDIASOUP_ANNOUNCED_IP=${MEDIASOUP_ANNOUNCED_IP}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bob-network

  coturn:
    build:
      context: ./coturn
      dockerfile: Dockerfile
    container_name: bob-coturn
    restart: unless-stopped
    network_mode: host
    command:
      - -c
      - /etc/coturn/turnserver.conf.base
      - --external-ip=${TURN_EXTERNAL_IP}
      - --realm=${TURN_REALM}
      - --user=${TURN_USERNAME}:${TURN_CREDENTIAL}

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: bob-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ${NEXT_VOLUME}:/app/web
    environment:
      - NODE_ENV=${NODE_ENV}
      - API_URL=http://strapi:1337
    networks:
      - bob-network

networks:
  bob-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
