# Configuration Coturn pour Bob WebRTC
# Les parametres dynamiques (external-ip, realm, user) sont passes via docker-compose command

# ===========================================
# Ports d'ecoute
# ===========================================
listening-port=3478
tls-listening-port=5349
listening-ip=0.0.0.0

# Plage de ports pour le relay UDP
min-port=49152
max-port=49200

# ===========================================
# Authentification
# ===========================================
lt-cred-mech

# ===========================================
# Securite
# ===========================================
fingerprint
no-multicast-peers
no-cli

# Refuser les connexions vers les IPs privees
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=192.168.0.0-192.168.255.255
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=127.0.0.0-127.255.255.255

# ===========================================
# Performance
# ===========================================
relay-threads=4

# ===========================================
# Logging
# ===========================================
log-file=stdout

# ===========================================
# Misc
# ===========================================
server-name=bob-turn
