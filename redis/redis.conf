# Configuration Redis pour BOB

# Bind à toutes les interfaces (nécessaire pour Docker)
bind 0.0.0.0

# Port par défaut
port 6379

# Activer la persistance AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"

# Fsync à chaque seconde (bon compromis performance/sécurité)
appendfsync everysec

# Répertoire de données
dir /data

# Logs
loglevel notice

# Authentification - mot de passe sera défini via variable d'environnement
# requirepass sera défini au runtime

# Limites de mémoire
maxmemory 256mb
maxmemory-policy allkeys-lru

# Désactiver les commandes dangereuses
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""

# Protection mode désactivé (car réseau interne Docker)
protected-mode no
