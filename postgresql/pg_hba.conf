# Configuration d'authentification PostgreSQL pour BOB
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Connexions locales (socket Unix) - SCRAM-SHA-256
local   all             all                                     scram-sha-256

# Connexions IPv4 localhost
host    all             all             127.0.0.1/32            scram-sha-256

# Connexions IPv6 localhost
host    all             all             ::1/128                 scram-sha-256

# Connexions depuis le réseau Docker (toutes les adresses IPv4)
host    all             all             0.0.0.0/0               scram-sha-256

# Connexions depuis le réseau Docker (toutes les adresses IPv6)
host    all             all             ::/0                    scram-sha-256
