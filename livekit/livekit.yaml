port: 7880

rtc:
  port_range_start: 50000
  port_range_end: 50100
  use_external_ip: true
  tcp_port: 7881

# TURN configuration for NAT traversal
# Required for clients behind NAT (like Android emulator)
turn:
  enabled: true
  # UDP TURN relay (port 3478)
  udp_port: 3478
  # TCP TURN relay (uses same port as RTC TCP)
  # tls_port: 5349  # Uncomment for TLS in production

keys:
  devkey: boblivekitsecret32characterslong

logging:
  level: info
