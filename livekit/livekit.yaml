port: 7880

rtc:
  port_range_start: 50000
  port_range_end: 50100
  use_external_ip: true
  tcp_port: 7881

# TURN configuration for NAT traversal
turn:
  enabled: true
  udp_port: 3478
  # Use the same port range as RTC for relay to avoid exposing extra ports
  relay_range_start: 50000
  relay_range_end: 50100

# Room configuration for optimized group calls
room:
  # Timeout for empty rooms (5 minutes)
  empty_timeout: 300s
  # Max participants per room
  max_participants: 20
  # Enable codec preference - H264 first for hardware encoding
  enabled_codecs:
    - mime: video/H264
      fmtp_line: "level-asymmetry-allowed=1;packetization-mode=1;profile-level-id=42e01f"
    - mime: video/VP8
    - mime: audio/opus

# Limit bandwidth usage per track (helps with group calls)
limit:
  # Max video bitrate per track: 1.5 Mbps
  video_bitrate: 1_500_000
  # Max audio bitrate per track: 64 kbps
  audio_bitrate: 64_000

keys:
  devkey: boblivekitsecret32characterslong

logging:
  level: info
